name: Pytest Playwright run_test

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  run_test-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      # 5️⃣ Run run_test verification + generate HTML report
      - name: Run run_test verification
        run: |
          mkdir -p reports/screenshots
          pytest tests/test_run_test.py \
            --html=reports/run_test-report.html \
            --self-contained-html \
            -v

      # 6️⃣ Upload FULL run_test report (HTML + screenshots)
      - name: Upload run_test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run_test-report
          path: reports/
